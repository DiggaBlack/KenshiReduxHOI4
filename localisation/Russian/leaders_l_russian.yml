 FRB_leader: "Симион"  #NT!
 FRB_leader_desc: "«Босс Симион», как его называют в Объединенных городах, в форте своего тезки носит совсем другое имя: «Дядя». У него нет ни мании величия, ни желания пополнить длинный список тиранов, отравляющих этот мир. Его цель гораздо проще. Он и тысячи его «кузенов», которые любят его до смерти, будут теми, кто будет бороться со злом, которое украло у них так много. Те, кто украл его драгоценную дочь Мэгги. Объединенные города: коррумпированный круг аристократов-психопатов, движимый жадностью, властью и жаждой крови. Система, которая обрекает своих людей на бесконечную нищету, рабство и рабство! Эта гнилая система, общество, порабощающее молодёжь, – это общество без будущего. Симион и его разношерстная повстанческая армия позаботятся об этом."  #NT!
  
