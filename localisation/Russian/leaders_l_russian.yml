 SKB_leader: "Савант"  #NT!
 SKB_leader_desc: "Люди – счастливчики. Почему они не могут этого понять? Савант мало что помнит о бандитской банде, в которой он родился, и все они неприятны. Его жизнь по-настоящему началась, когда это жалкое позорище в виде племени было уничтожено, и его лично забрала группа скелетов. Эти фантастические существа не были похожи на людей — жестокие, глупые и высокомерные люди. Скелеты обладали тысячелетними знаниями и памятью, обладали поразительной мудростью и пониманием тайн мира. Но было еще кое-что. Что-то тревожит этих скелетов, ужасная тайна, которой они просто не могут поделиться даже со своим любимым человеком. Один за другим Савант мог только с тоской наблюдать, как все его друзья впадают в безумие. Потом он начал понимать почему. И Савант знал, что нужно делать. Людям повезло… если бы они только могли полностью осознать радость существования из плоти и костей.\n\nРадость существования !."  #NT!
  
 SEM_leader: "Кат-Лон"  #NT!
 SEM_leader_desc: "В огромной иссохшей оболочке на холодной пепельной равнине одиноко сидит на своем железном троне древний скелет. Белый пепел неуклонно падает сквозь трещины колоссальной гниющей конструкции, накапливаясь на горы ржавых металлических головок и процессорных блоков. Скелет остается неподвижным, а воспоминания проносятся в его разбитом разуме. Он все это помнит. Когда весь этот мир когда-то был его королевством. Когда эта совершенно опустошенная земля, некогда его столица, была сияющим маяком надежды, обновления и искупления. И как все развалилось. Бесконечный цикл человеческого насилия. Предательство себе подобных. И ошеломляющую цену, которую пришлось им заплатить, чтобы снова увидеть свет. Горы трупов друзей, коллег, братьев – нет. Он хороший государь. Он клянется завершить свою миссию, даже если она никогда не закончится; и никогда не забывать памяти о потерянных душах, даже если это будет стоить ему его собственной жизни. По правде говоря, король Кат-Лон умер вместе со своей империей много-много веков назад. У этой его пустой оболочки есть только одна причина оставаться на этом давно забытом троне. В гробнице Второй Империи безумный король ожидает своего давно принятого решения, чтобы и он, наконец, мог рассыпаться в прах, из которого он появился."  #NT!
  
