l_russian:
 UNC_leader: "Император Тэнгу"
 UNC_leader_desc: "В мире,где за еду,дом,безопасность и свободу борются и проливают кровь,гладкокожему,низкорослому жителю выженных земель по имени Тэнгу надоело это всё.И почему он должен чувствовать себя виноватым за то,что происходит вокруг?Даже любой грёбаный  крестьянин,мог бы попасть в круг благородных,если бы действительно этого хотел. Это то,что сделала леди Сэнда,и лорд Хага,и другие до них. Если его (Императора Тэнгу) благородная родословная такая плохая,почему люди,видя его всегда дерутся за то,чтобы поцеловать его ноги на улице?Почему самураи продолжают существовать,служа с беспрекословной предданостью Императору Тэнгу?Нет,дворяне не виноваты в том,что этот мир в руинах.Тенгу знает,в чём настоящая проблема во всех остальных:Фанатики-окраниты,эти мерзкие бандитские группировки - и особенно этот грёбанный психопат с Юга,Тинфист.У всех них нет другого финала,кроме как конец правления Императора Тэнгу,конец Империи.И вот почему Императору Тэнгу всё равно,ненавидите ли вы его за привилегии или за его роскошный образ жизни - потому что,честно говоря,он заслуживает то,что имеет.В мире,где каждый хочет перерезать глотку Императору Тэнгу,Тэнгу и его благородное общество могут быть вполне единственным,что удерживает мир,таким какой он есть сейчас."
 
 HLN_leader: "Святой Лорд Феникс LXII"
 HLN_leader_desc: "Нет человека более могущественного,внушающего страх,любимого и презираемого,чем великий Святой Лорд Феникс,да будет благослвоенно его имя.Рождённый в 62-й раз в семье нищих,которых он никогда не узнает,воспитанный теми же Высшими паладинами,которыми он командовал в свой прошлой жизни,каждйы миг существования этой реинкорнации был посвящен учению Окрана,и ничему другому.Строгое военное образование превратило Феникса в сильного лидера и образец для подражания.На этот раз он вызывает уважение у своих братьев не речами,а физической доблестью и стойкостью духа.Величайшим мастерством этого Феникса,несомненно,является владение клинком.Он амбициозный завоеватель и жестокий боец; движимый кровью слуг Нарко,очищенный священным железом и пламенем.С монстрами,окружающими Золотые равнины со всех сторон,кажется,что Айран не мог выбрать лучшего времени,чтобы благословить Святую нацию со своим монстром в управлении Святой Нацией  ."
 
 SHK_leader: "Эсата Каменный Голем"
 SHK_leader_desc: "Как и у всех великих воинов шеков до неё,дорога Каменного Голема к славе была выстроена кровью бесчисленных Святош и ужасающих пауков.Однако,в отличие от всех остальных,самая важная битва Эсаты была проведена против одного из шеков.Когда Королевство Шеков пошатнулось из-за катастрофической мировой войны Шагера,именно её лучший друг всей жизни,Баян,первый увидел надпись на стене.Никто не стал бы слушать такого ничтожного труса,как он.Только Эсата прислушалась к предупреждениям свого лучшего друга о сокращающемся населении и обратном техническом прогрессе (Деградация).Из всех лучших и самых блестящих воинов,которых могло предложить руководство Шеков,только она могла видеть путь Шагера - традиционный путь шека - таким,каким он был.Убийство культуры нашего народа.Верная Эсата,могучий Каменный Голем,бросила вызов грубияну Шагеру ради будущего своего народа - и она победила его в его собственной игре.Сегодня Эсата осторожно ведёт Королевство Шеков в новую эпоху,рядом с ней всегда находится мудрый Баян.Во многих отношениях она совсем не похожа на саморазрушительных лидеров прошлого.Но,как и все легенды племени Шеков до неё,она надеется заставить свой род гордиться собой и выиграть битву с их смертельными врагами.На этот раз навсегда..."
 
 
 TDG_leader: "Лорд Лонген"
 TDG_leader_desc: "Мистер Крабс"
 
 SUC_leader: "Леди Миу"
 SUC_leader_desc: "Родиться рабом - лишение человека всякой надежды на счастливую жизнь.Родиться дворянином тоже может быть пагубно.У Миу не хватило ни мужества,ни сообразительности,необходимых для управления неуправляемой империей.С юных лет она всегда была прекрасной пешкой в шахматной партии более могущественных умов,чем она.Поскольку её идеи помочь крестьянам игнорировались и отвергались,Миу погрузилась в пучину отчаяния,из которой она больше никогда не выберется.Жизнь стала предлогом для того,чтобы принимать большое количество наркотиков.Её существование сегодня - это подарок благородного мира,жизнь,полная неподдельной роскоши и чистого греха.Правительница территорий Штормовой пропасти - это только название,её государство действует так же,как и она сама,нарушая правила,которые она сама написала."
 
 SHN_leader: "Верховный инквизитор Сета"
 SHN_leader_desc: "Верховный инквизитор Сета - живое доказательство того,что даже у богов может быть создатель.Всего в 22 года Сета взлетел по служебной лестнице в армии и религиии Святой Нации,заработав себе возможность,которая выпадает раз в жизни - ответственность за то,чтобы сделать из юного Феникса такого же умелого командира,как он сам.С того момента,как началось его наставничество,Сета руководил "Фениксом" твёрдой,уверенной рукой.Он - отец,которого никогда не было у Феникса;возможно,единственный человек во всем мире,который может сказать богу,что деалть,и знать,что это будет сделано.Сета знает,что он превратил золотого ребёнка Окрана в идеального лидера,которым он является сегодня.Не то чтобы он когда-нибудь возьмёт на себя отвественность за это - не то,чтобы ему когда-либо это было нужно.Старше,медленнее,но всё такой же острый и харизматичный,как всегда,Сета официально управляет небольшой армией,удерживающей туманщиков Нарко на расстоянии.Но на самом деле,как это было всегда,дети Феникса и Акрона идут по тёмному туннелю,которым является этот мир,с Сетой в качестве их путеводной звезды. "
  
 IHN_leader: "Верховный инквизитор Виндиктус"  #NT!
 IHN_leader_desc: "Восемь десятилетий непоколебимой, неустанной веры в благословенную божественность Окрана научили Виндиктуса одному: в этом мире слишком много деградации Нарко.Если бы только, он сокрушился, все люди могли бы просто принять Окрана в свое сердце.Можно было бы навсегда избежать стольких разрушений и страданий. Но Виндиктус уже давно перерос эту наивность. Некоторые люди слишком запятнаны зверями Нарко, слишком нечисты сердцем, чтобы охотно слушать доброе слово Божье. И поэтому это должно быть сделано силой. Что за сила? Виндиктус оценил множество форм наказания Окрана. Перевоспитание для тех, кто когда-то плохо отзывался об Окране или его людях, тех, кто еще мог найти спасение в этой жизни. Возрождение зверей и ведьм мира, которым придется ждать до следующей жизни, чтобы получить шанс на искупление. А что касается худших еретиков, то их единственный оставшийся вклад - стать топливом в вечно горящем Священном пламени.Ветхий, умирающий генерал наблюдает за всем этим из своей башни в Лагере Возрождения. Постоянно растущий список предателей, шпионов и демонов Нарко, обреченных служить единственному истинному богу в чистой, идеальной маленькой вотчине Виндиктуса."  #NT!
  
 VHN_leader: "Верховный инквизитор Вальтена"  #NT!
 VHN_leader_desc:  "Благочестие, Милосердие, Братство. Согласно учению Окранитов, это три святые качества, к которым должны стремиться все люди. По правде говоря, Вальтена никто из них не волнует. Его миссия — слава.Конечно, Окран, со всей своей мощью и праведностью, уничтожил бы Нарко и зло этого мира раз и навсегда, если бы мог. Он не имеет достаточной силы для уничтожения всей нечисти. Это оставляет только одну возможность: две силы добра и зла фактически равны и не способны одолеть другую. Борьба между себе подобными будет длиться вечно. Для кого-то это может стать ужасающим откровением, но для Вальтены это призвание. Мужчинам не суждено жить вечно. Какое большее достижение может заработать человек, чем погибнуть в битве за дело, в которое он верил?Вальтена не терпит предателей и тех, кто боится славы битвы. Если его силы понадобятся в еще одной войне, будь то в Басте или Калифорнийском университете, они ответят на призыв и прорвутся на Золотые Равнины за ее пределами."  #NT!
  
 HHN_leader: "Верховный инквизитор Предвестник"  #NT!
 HHN_leader_desc:   "Когда Святые Священники рассказывали юному Предвестнику об ужасах культуры скелетов, он внимательно слушал и был шокирован от ужасов скелетов и других нечеловеко подобных. Когда его призвали в армию для борьбы с загнивающим дворянством в Басте, он последовал за ним. И когда ему был дан безнадежный приказ удержать город от полчищ захватчиков-самураев, он сражался с непогрешимой храбростью. Это стоило ему руки и почти жизни, но он был удостоен чести за свою жертву. Он был горд,но теперь он не так уверен в том,что его жизнь стоит веры.Как офицер, Предвестник сделал шаг назад с поля боя, чтобы увидеть внутреннюю жизнь своей любимой страны. Он видит садистское обращение с рабами, которых они якобы спасают. Он страдает от того, что с Фионой, женщиной, которую он искренне любит всем сердцем, обращаются скорее как со скотом, чем с человеком. Ему приказано ополчиться против Белого Легиона, армии хиверов и шеков, сопротивляющихся преследованиям, совершаемым его народом. Он якобы отвечает за эту кровавую кампанию, но на самом деле он может только наблюдать.Он не может смотреть на это долго."  #NT!
  
 SSK_leader: "Мукай Гора"  #NT!
 SSK_leader_desc: "Гору часто критиковали как военачальника.Поскольку он и не считает себя лидером, а скорее лучшим солдатом, которым может быть воин-шек. Всю свою жизнь он пытался пробиться к вершине, заслужив высшую награду как высший генерал армии шеков. Кто бы ни правил — Шагер или Эсата — для него нет никакой разницы, лишь бы путю воина оказывалось должное уважение. И вот что его беспокоит.Недавнее появление слабых, яйцеголовых дураков, таких как трусливый помощник Эсаты Баян, создало темный прецедент для будущего Королевства. Несмотря на все распри последних нескольких неспокойных лет, Мукаи бдительно оставался рядом с Эсатой, доверяя Королевству, которое его вырастило. Но если Эсата совершит немыслимое и отбросит культуру шеков от ее корней, возможно, ему придется самому сохранить это наследие."  #NT!
  
  
  
  
  
  
  
 KRC_leader: "Летающий Бык"  #NT!
 KRC_leader_desc:  "«Избранники Крала» — крупнейшее повстанческое движение, с которым в настоящее время сталкивается Королевство Шек. Последние несколько лет Летающий Бык и его силы, верные покойному королю Шагеру, ведут жестокую партизанскую войну против Эсаты и ее сторонников."  #NT!
  
 BOB_leader: "Тора Бесстрашная"  #NT!
 BOB_leader_desc: "Банда Костей — бандитская банда, состоящая исключительно из «опозоренных» воинов шеков, потерявших рога и избегаемых обществом шеков. Главной среди них, пожалуй, является самая известная шек, когда-либо потерявшая свои рога: Тора, самая молодая (и самый короткий стаж) воин, когда-либо ставший Стражем Сотни. Ее отступление от безнадежной битвы стоило ей чести в королевстве, но превратило ее в мученическую смерть в пользу другой группы. Большая часть молодого населения Шеков, не доверяя своему дряхлому правительству, сплотилась вокруг пламенного неповиновения Торы. Они хотят показать Эсате, кто такие настоящие воины. Они не хотят ничего, кроме как сжечь Адмаг и все, что дорого коррумпированной касте воинов Королевства Шек, дотла."  #NT!
  
 BRS_leader: "Призрак"  #NT!
 BRS_leader_desc:  "Призрак и Берсерки, даже по меркам Шеков, являются особенно жестоким племенем. Они носят племенной и анархический характер и в корне не согласны с концепциями промышленности или гражданского общества. Они не верят ни во что, кроме войны и чести погибнуть в бою вместе со своими товарищами. Они настолько привержены этой идеологии, что многие из их рядов намеренно отрезали себе рога, чтобы дать им лучшее передвижение и более доступные головные уборы."  #NT!
  
 FSS_leader: "Тануки"  #NT!
 FSS_leader_desc:  "Государство Свободных Шеков было тихим восстанием класса слуг Шеков, возглавляемым молодым блестящим умом по имени Тануки. Даже у такой «закаленной в боях» расы, как шеки, есть множество граждан, которые не хотят иметь ничего общего с войной, вместо этого занимаясь интеллектуальными или сельскохозяйственными начинаниями. Эти потерпевшие разбитие возлагали большие надежды на то, что Эсата изменит образ мышления страны. Но после того, как она подтвердила многовековую приверженность королевства воинским традициям, им, наконец, надоело. Они восстали в более слабых южных провинциях с целью переговоров, но и как средство сопротивления, если таковое должно быть."  #NT!
  
 BLB_leader: "Кума"  #NT!
 BLB_leader_desc:  "Приход к власти Предводителя жуков несколько десятилетий назад привело к тому, что Королевство Шеков полностью потеряло контроль над своими южными территориями в результате позорного поражения, которое стало известно как Великое отступление. Однако старые привычки умирают с трудом, и для воина-шека это особенно верно. Тысячи солдат на паучьем фронте отказались покинуть свой пост, даже если само Королевство больше не будет их поддерживать. Выживая все это время в крайне враждебной среде, эти солдаты практически сошли с ума, даже прибегая к каннибализму в виде ритуальных жертвоприношений."  #NT!
  
 STC_leader: "Хаггерди"  #NT!
 STC_leader_desc:  "С тех пор, как были основаны «техохотники», они прилагали усилия для исследования мест, куда никто не осмеливался пойти. Конечно, вскоре они нацелились на Кратер, несмотря на чрезвычайно опасную дикую природу и неумолимый климат. То, что Хаггерди нашел в древних лабораториях этой давно забытой страны, было настолько ужасным оружием биологического разрушения, что его боялись даже Техноохотники. С тех пор Орден вышел из-под контроля, отказываясь возвращаться к своим старым работодателям с раскрытыми ими ужасами. Вместо этого они стоят на своем; охраняя эту технологию, которой никто больше никогда не сможет обладать. Они могут доверять только себе и никогда не использовать это ужасное оружие.Если только в этом нет необходимости."  #NT!
  
 DSP_leader: "«Падение»"  #NT!
 DSP_leader_desc: "Пустынные Грабители позиционируют себя как более «открытая» техохотников: зачем становиться интеллектуальным ответом машинам, если можно создавать свои собственные приключения? Эта реклама привлекла к ним довольно большое количество поклонников среди недовольных и скучающих жителей Калифорнийского университета. Однако на самом деле Грабители — это бандитская банда, как и любая другая, охотящаяся на слабых и время от времени продающая за деньги найденные блестящие вещи."  #NT!
  
 FOL_leader: "Ворона"  #NT!
 FOL_leader_desc:   "Рождение слепым — это почти смертный приговор в таком суровом мире, как мир Кенши. Вороне,однако, не нужны были два глаза на её лице. Потому что у нее есть третий, всевидящий глаз – замечательный дар, который принес ей известность и обожание в Калифорнийском университете много лет назад. Неудивительно, что ее сверхъестественная способность предсказывать будущее сделала ее отличным человеком, принимающим решения. У дворян возникли разногласия с Вороной после того, как она предсказала неминуемое падение Империи, однако ее последователи были слишком велики, чтобы заставить ее исчезнуть. Она и ее последователи начали долгий марш в Шунь, забытый уголок мира, чтобы построить общество, которое вскоре станет будущим. Лига Отрекшихся — это свободное общество, построенное на общем благе, правах человека и равенстве для всех. Многие смеются над этим состоянием как над утопической мечтой, которая никогда не сможет выжить. Однако Ворона делает это не для них.Когда-нибудь, через много лет, мир поймет."  #NT!
  
 UFF_leader: "Руководитель отдела генетики"  #NT!
 UFF_leader_desc: "По мере того как Вторая Империя медленно распадалась, то же самое происходило и с ее исследовательскими институтами. Когда-то они были гордостью растущего общества, достигая новых изучений во всех областях, работая над улучшением общества и его людей. За исключением одного.С серого, мертвого плато «Кристалл» творения невыразимой жестокости испытываются и совершенствуются кровью неудачливых захваченных душ. Отряд пытается и пытается превратить своих подданных в супероружие, которое может перевернуть войну Кат-Лона; оружие, которое никогда не придет. Все они в конечном итоге оказываются не чем иным, как забытой статистикой. За исключением одного.Предводитель Пауков был их лучшим творением. И теперь, спустя десятилетия после уничтожения объекта содержания в Западном кратере, Предводитель Пауков стал их злейшим врагом. Солдатам Лаборатории 45, последней в своем роде в мире, давно минувшим Кат-Лона, теперь предстоит сражаться с адом, который они устроили в этом обреченном мире."  #NT!
  
 ARG_leader: "Капитан Фостер"  #NT!
 ARG_leader_desc:  "Как стареющему жнецу с больной ногой возглавлять армию заключенных, искателей удачи и закаленных в боях шекских камикадзе? Превосходное планирование? Абсолютная власть? Очевидно, нет, поскольку Фостер не гений и не деспот. На мрачной линии фронта можно увидеть, как Фостер отпускает остроумные шутки своим людям, раздавая банки с грогом. Он относится даже к солдатам самого низкого уровня с таким же уважением, как и к своей семье. В мире офицеров капитан Фостер — один из немногих и единственный человек, которого когда-либо хотела или нуждалась Паучья стража.С момента своего создания, Паучья стража выполняла одну из самых ужасных работ в мире: держать безумца и его армию кровососущих пауков в страхе. Это не та работа, которую хотелось бы выполнять большинству людей, которая временами кажется безнадежной и неблагодарной. Но это неизбежное зло, требующее воинов высочайшей храбрости и стойкости. Ради блага своих близких дома и всего мира со всеми его недостатками кто-то должен это сделать. На протяжении 30 лет это был их священный долг. И несмотря на все это, Фостер был человеком на передовой; любимый лидер, который подкрепляет свое обаяние выдающимся мастерством владения клинком.Понимая, что его неизбежная кончина, возможно, не за горами, Фостер с непоколебимой решимостью наблюдает за недавними достижениями Предводителя пауков. Он победит. Его ребята победят. Человечество победит.Предводитель пауков должен умереть, иначе мы погибнем, пытаясь убить его."  #NT!
  
 BUG_leader: "Предводитель пауков"  #NT!
 BUG_leader_desc:  " Предводитель пауков — не человек, а катастрофическая, необузданная сила природы. Его первые дни были самыми трудными. Сверкающие белые огни,странные механизмы, подтыкающие и поддевающие каждую деталь. И люди-машины, которые ими управляли, отвратительные существа, говорившие на таинственных языках. Эксперимент пережил все это, становясь сильнее и смертоноснее с каждым опытом, готовя свою месть.И вот, наконец, этот день настал. Пауки, долгое время разделявшие его страдания, могли поговорить с ним. И что еще более важно, они слушали. Предводитель пауков, как его неосознанно называют, получил свой титул, убив своих похитителей, превратив бывшую тюрьму во дворец, построенный из костей его добычи. Но дети-пауки все еще жаждали крови. Одного комплекса, одного кратера, одного полуострова было недостаточно. Никогда недостаточно. Им нужно было больше, больше, больше.Предводитель пауков понимает их боль и цель их мести. Подобно буре или смертельной болезни, орда пауков растет и растет. Он знает, что последний из его мучителей находится на дальнем востоке. И чтобы добраться туда, он поглотит все на своем пути."  #NT!
  
  
  
  
 SRR_leader: "Коричневый" #NT!
 SRR_leader_desc: "Это был внешний бунт, к которому дворяне готовились десятилетиями. Вот почему они были застигнуты врасплох, когда восстание в конечном итоге произошло именно в их собственных рядах.Коричневый был человеком, рожденным в богатстве, который быстро доказал, что не похож на своих сверстников. Харизматичный человек и способный государственный деятель, многие поверили рассказам, которые он им рассказывал, об исчезновении рабов и росте ополчений. Но даже самую продуманную уловку можно хранить в секрете лишь очень долго. После непростительного и трусливого решения дворян поддержать фракцию Охотников на людей, Браун и все, кто пострадал от этого жалкого учреждения, взялись за оружие с намерением сражаться насмерть. Они уже захватили западные города и планируют продолжать смелое наступление. Они не могут позволить себе больше ждать. Они будут идти дальше, не останавливаясь, пока каждый раб не будет освобожден и каждый голодный крестьянин не получит наконец свой кусок пирога."  #NT!
  
 XUC_leader: "Леди Мерин"  #NT!
 XUC_leader_desc: "Даже в благородном кругу, где у лидеров есть все время, чтобы совершенствоваться, образование высмеивается и отвергается как нечто, с чем приходится бороться «техохотникам». Леди Мерин другая. Она проводит бесчисленные часы за чтением текстов, как древних, так и современных, о так называемой «Первой Империи» — цивилизации, существовавшей еще до Кат-Лона. История, которую она узнает, чрезвычайно увлекательна.Мир, где все люди жили в роскоши и процветании. Мир, в котором машины могут делать всё и вся, даже позволяя людям лететь над облаками, к звёздам. Когда дворянка смотрит со своего балкона на печальный город «Выдержка Скитальца», ее глаза устремляются к небу. Она мечтает о лучшем будущем – нет, о возвращении той славы, которую они когда-то имели. Конечно, это возможно. Но это не может произойти без жертв.Леди Мерин не смотрит на такие вещи, как рабство, с таким же розовым оптимизмом, как ее сверстники. Но она признает это необходимым злом. Ее личные опасения не имеют значения, когда на карту поставлено будущее общества, всех, кто когда-либо будет.Сейчас не время вести себя хорошо. Эта Империя лучше той."  #NT!
  
 MNH_leader: "Де Люкс"  #NT!
 MNH_leader_desc: "— «Рядовой, в этом мире есть волки и есть овцы. Кем ты хочешь быть?»Де Люкс узнал, что на самом деле существует третий вариант. Быть стервятником, который получает бесплатную еду.Солдат Улья был изгнан из своего западного места жительства по рождению, всего в 13 лет, достижение, практически неслыханное ни до, ни после. Он начал долгую жизнь неуправляемого и необучаемого неудачника. Несмотря на его боевое мастерство, Де Люкс был исключен из Самурайской армии, Гильдии наемников, Экспедиции техноохотников и даже отчаявшейся Гвардии Центральных территорий за упорное неповиновение. В конце концов, он наконец достиг дна бочки и нашел Гильдию Охотников. Здесь он по-настоящему нашел свое призвание. «Охотники за людьми» не сдерживали себя, как другие организации, претендующие на что-то. Они были настоящими солдатами во всех отношениях. У них было много побед, у них было много женщин, они брали то, что хотели, и зарабатывали на этом кучу денег. Теперь, когда все существование «Охотников за людьми» оказалось под угрозой из-за недавних изменений в политике Юга, Де Люкс занял видное место в организации как естественная контрреакция. Если дворяне продолжат свой глупый путь самоуничтожения, им лучше поостеречься: ибо никогда, никогда нельзя доверять стервятнику."  #NT!
  
 FCC_leader: "Лорд Широ"  #NT!
 FCC_leader_desc: ""В стареющем уме тихого Широ разрастаются сомнения и опасения. Он оглядывается на свое собственное наследие – на самом деле, на наследие всей знати – и видит неудачу. Полностью разрушенный институт, существующий лишь краткосрочно и приносящий своих людей в жертву ради долговечности режима. Сможет ли этот институт существовать долго? Через много лет, когда придет время историкам судить его и его народ, вспомнит ли кто-нибудь о них? Учитывая то, как идут дела, будет ли эта дата настолько далекой?Катун, сияющий драгоценный камень на вершине горы в долине, всегда был маяком прогрессивной идеологии в Империи. Проходя по улицам и барам, преследуемый своей королевской стражей, Широ слышит шепот слова, когда-то немыслимого – «демократия». Широ старался пренебрежительно относиться к представителям своей касты. Но в глубине души его это беспокоит. Он задается вопросом, сколько времени у него осталось до референдума о себе, своем народе и вечном наследии этого прекрасного города. Больше всего он задается вопросом, хватит ли у него смелости сделать необходимый шаг - или же он окажется одним из многих неудачливых правителей до него, раздавленных крахом собственного высокомерия."  #NT!
  
 RSB_leader: "Беллами"  #NT!
 RSB_leader_desc:  "Посторонний никогда бы не догадался, что «Красные сабли», бродячая банда захолустных головорезов, имеют одну из древнейших историй на всем континенте. Их "косплей", изображающий давнюю эпоху мореплавания, вовсе не случайность. На протяжении веков они грабили и грабили, что было их образом жизни, доставляя неудобства любой великой державе, правившей регионом. Традиция настолько стара, что их предки, без ведома Беллами и его клана, сначала ограбили Кат-Лон и Вторую Империю. Затем были Окраниты, Империя и, наконец, Союз Свободных Болотников.Большинство групп, как понимает Беллами, работают ради бесконечных целей и наивных представлений об улучшении. С другой стороны, эти пираты будут для них всех занозой в заднице. И у них не было бы другого пути."  #NT!
  
 SWN_leader: "Оттенок"  #NT!
 SWN_leader_desc: "Даже самые худшие монстры среди людей все еще испытывают страх. Так обстоит дело с "Оттенком", одним из самых оскорбительных имен на планете. Сначала он основал Болотных Ниндзя без какой-либо конкретной цели, кроме общего знамени, под которым могли бы объединиться его кровожадные члены клана. Но ситуация уже не так проста.За несколько коротких лет существования Болотных Ниндзя они резко выросли в размерах, опередив даже Красные Сабли и став самой крупной бандой в Болотах. Захват Маршалла у Империи несколько месяцев назад служит свидетельством их растущей мощи. Конечно, за этот рост приходится платить. Болотные ниндзя прославились тем, что уничтожали все на своем пути, даже невинных, без надежды дать отпор. Это не кодекс воина, и Шейд это знает. Он не может остановить безумие клана, опасаясь, что в следующий раз они нападут на него. Он виновен без всякой надежды на искупление, постоянно боясь своего мерзкого творения. Вскоре он ожидает достойного конца своего жестокого режима. Он параноик, прислоненный спиной к стене, и эти люди самые опасные из всех."  #NT!
  
 WHO_leader: "Большой Грим"  #NT!
 WHO_leader_desc: "Большой Мрачный — лидер «Гончих», который всю жизнь был его членом и продвигался вверх, заводя связи и выполняя любую случайную работу, которую только можно вообразить. Он превратил «Гончих» в огромную организацию, охватывающую все Болото, которой они являются сегодня; крупнейшая наркоимперия во всем мире. Его цель - заменить правительство Сейджа и вернуться к работе над еще большим расширением территорий."  #NT!
  
 WPU_leader: "Эден"  #NT!
 WPU_leader_desc: "Эден и пуритане - фанатичные приверженцы Церкви Окрана, посланные самим Фениксом, чтобы проникнуть в среду Болотников и тайно создать боевую силу. Они получили небольшую базу поддержки от болотников, спрятавшихся в горах Нищих, стремящихся дать отпор болотной культуре разврата и наркомании. Однако их истинная цель гораздо темнее. Правители Святой Нации не видят в Болоте ничего достойного спасения. Миссия Эдена — очистить мир от этой опухоли."  #NT!
  
 WGR_leader: "Большой Грей"  #NT!
 WGR_leader_desc: "Тинфист, при всех своих благих намерениях, не будет тем, кто уничтожит рабство раз и навсегда. У него просто неправильный подход: антирабовладельцы действуют открыто, рисуя себе на спине гигантскую мишень и выставляя себя злодеями перед населением с промытыми мозгами. У Серых Свежевателей есть идея получше. Серые Свежеватели, сплоченный клан воров и убийц, практически неизвестный остальному миру, повергнут дворян в руины, даже не выходя из тени. Они планируют принимать освобожденных рабов в качестве рекрутов, грабить казну Империи и направлять ее на восстания по всему миру."  #NT!
  
 WTW_leader: "Большой Фэнг"  #NT!
 WTW_leader_desc:  "Картель Клинков-близнецов в мрачных Болотах ненавидят почти все, кроме них самих, но до сих пор никто не смог положить им конец. Очень немногие пытались, и Фэнг позаботился о том, чтобы ни один из них не вернулся целым и невредимым.\n\nВоздух страха, которым пронизана банда, — это заслуженная репутация. Их деятельность, от извлечения органов до нападений, привлекла самых разных покупателей по всему миру. Это процветающая банда, довольствующаяся своим местом в темном преступном мире. Однако всегда есть место для расширения. Учитывая недавний кризис в Акуле, Близнецы более чем готовы к нападению."  #NT!
  
 WBL_leader: "Большой темнобровый"  #NT!
 WBL_leader_desc: "Что произойдет, если изгнанный Улей захочет новый дом, но не новую королеву? Для десятков тысяч из них ответ лежит в «Черных Оборотнях». Они функционируют так же, как и любой улей, обеспечивая защиту и комфорт в обмен на послушание. Но правила этого «улья» гораздо мягче, а выгоды гораздо больше.Будучи независимой,с сильной экономикой, без ограничений в торговле страной, дворяне Калифорнийского университета полюбили Черных Оборотней  как свой первый способ получить что-либо. товары, которые они хотят, быстро. Темнобров и высшее руководство банды обратили на это внимание. Они мечтают о процветающих, одинаково выгодных отношениях с безграничными возможностями богатства и власти."  #NT!
  
 WST_leader: "Большой Эл"  #NT!
 WST_leader_desc: "Каменные Крысы — непримиримые, неотфильтрованные головорезы, маскирующиеся под функциональное состояние. Они запускают схемы рэкета и устраивают рейды по всем Болотным землям, а теперь подают заявку на полный контроль над регионом... как бы долго это ни длилось."  #NT!
  
 WBE_leader: "Тора Бессмертная"  #NT!
 WBE_leader_desc:  "Крал, Бог, как бы его ни звали, похоже, проявляет особый интерес к Торе. Возможно, ему просто нравится ее мучить.Второй раз в жизни Тора была изгнана, ее жизнь и статус были разрушены военными неудачами и отступлением. И во второй раз она избежала этой суматохи, пробираясь из депрессивного состояния, чтобы снова подняться с новой армией. На этот раз отступления не будет — она захватит Болото и своих смертельных врагов-шеков или умрет смертью настоящего воина."  #NT!
  
 WCB_leader: "Алек Раздвоенный Язык"  #NT!
 WCB_leader_desc:  "До появления пиратов, ниндзя и торговцев наркотиками в огромном океане была единственная лаборатория. Именно в этой лаборатории родились Хладнокровные.Эти полухищники-получеловеки сталкивались с презрением и отвращением общества к своей внешности и образу жизни; особенно из первого поколения поселенцев-окранитов. Они были истреблены почти полностью и оттеснены на дальние окраины Болот. Но теперь, в условиях хаоса Болотной Анархии, они восстали из пепла, чтобы вернуть себе родину.\n\nИх последняя попытка сотрудничества с людьми была омрачена кровью и слезами. На этот раз ничего не будет."  #NT!
  
 SWA_leader: "Папа Сейдж"  #NT!
 SWA_leader_desc: "Опытный авантюрист, опытный боец, блестящий государственный деятель и всеми любимый отец народа Болота. У Сейджа была невероятная жизнь, и за время его 57-летнего правления его родина превратилась из захолустной адской дыры в смелое, свободное государство.Но Сейдж, которому сейчас непостижимо 92 года, чувствует, как все это ускользает. В все более редкие моменты ясности он видит, как банды - когда-то его друзья - ссорятся между собой, обостряя проблемы из-за ничего. Однажды он мог бы вмешаться и разрядить ситуацию, объединив всех ради общего блага. Теперь они просто отмахиваются от него, говорят, что не о чем беспокоиться, как мать, успокаивающая своего испуганного ребенка. Он опасается за будущее своего народа и за союз, для построения которого он отдал все силы. А потом он снова выходит из этого, счастливо существуя в мире, далеком от этого.Никто не произнес тихую часть вслух, хотя все, кроме Сейджа, это понимают. Сейдж был хорошим человеком. Слишком хороший, чтобы знать, в какой ад вот-вот попадет Болото."  #NT!
  
 WEH_leader: "Королева Запада"  #NT!
 WEH_leader_desc: "Королевы ульев обладают полной, абсолютной властью, о которой диктаторы могут только мечтать. Это особенно актуально для Королевы Запада, единоличной правительницы одной из крупнейших и процветающих стран мира. Эта монархия, однако, далеко не традиционна.Королева не происходит ни от королевской родословной, ни даже от другого представителя ее собственного вида. На самом деле Королева — это машина, четвертая и последняя попытка древнего эксперимента, который уже дважды провалился. Ее решения принимаются не с осторожностью или беспокойством, а с холодной, расчетливой эффективностью. Все сотни тысяч Ульев, произведенных из ее чанов, не являются ульем. ОНА — Улей. И Улей должен выжить. Каждый приказ, который она отдает, направлен на защиту ее собственных интересов и ничего более.По крайней мере, эта королева не столь деструктивна,не столь мертва, как ее коллеги. Она проделала достаточно хорошую работу, воспитав своих детей образцовыми гражданами, как внутри Улья, так и за его пределами. Однако не заблуждайтесь. Жизни ее подданных для нее очень мало значат. Ведь она всегда может заработать больше."  #NT!
  
 MIH_leader: "Сирни"  #NT!
 MIH_leader_desc: "Сирни в буквальном смысле не должен был стать королем. Много лет назад он был всего лишь принцем, созданным для управления одной маленькой деревней из многих, беспрекословно подчинявшейся своей любимой королеве. Излишне говорить, что все изменилось.После вторжения Святой Нации выжившие из ныне несуществующего Северного Улья отчаянно искали лидера. Они никогда не смогут заменить свою старую Королеву, особенно Королевой Запада, которая изначально опасалась принимать их в качестве беженцев. Им нужен был кто-то, за кого можно было бы сплотиться, человек большого таланта и необыкновенного характера. Вместо этого награде удостоился Сирни.Он, безусловно, обладает интеллектуальным талантом, позволяющим возглавить нацию. Сирни заслужил свое уважение тем, что координировал большую часть усилий по эвакуации из Старой Ярмы, спасая тысячи жизней Трутней и не только. Но его сердце просто не создано для неблагодарной работы по управлению. Каждая жизнь, потерянная в толпе тумана, разъедает его совесть, каждое трудное решение становится причиной новой бессонной ночи. Учитывая рост численности Туманной Орды и возвращение Святой Нации за новыми силами, Сирни придется найти в себе смелость сделать все возможное, чтобы спасти свой народ – то, что от него осталось."  #NT!
  
  
  
  
 ZBD_leader: "Димак и Бузан"  #NT!
 ZBD_leader_desc: "Ты знаешь,что такое безумие?. Димак и Бузан, «адский брак», они настолько безумно влюблены, насколько и безумны.Эти двое начали свою карьеру в качестве разбойников Империи во время Первой мировой войны, грабя плохо защищенные караваны вдали от линии фронта на побережье Штормовой линии. В короткие сроки они собрали бандитскую армию из имперских предателей и «освобождённых» рабов. Они заслужили свое имя за свою быструю и безжалостную тактику засад — подлые, как ниндзя, смертоносные, как драконы.Но когда Мировая война подошла к концу, Калифорнийский университет наконец смог обрушить на них весь гнев своей армии. Разыскиваемая пара скрылась со всеми,с кем могли, в жестоком путешествии через Мщение и Мертвые земли. То, что осталось сейчас, — это банда закаленных в боях, злобных воинов, которые терроризируют беспомощную Пограничную зону. Банда и ее динамичный дуэт, непоколебимо анархичные и непримиримые, прошли через все это вместе. Их любовь друг к другу сильна. Но их жажда крови сильнее."  #NT!
  
 ZWE_leader: "Викер"  #NT!
 ZWE_leader_desc: "Первая мировая война во всем своем ужасе подвергла испытанию веру каждого гражданина Святой Нации. Неудивительно, что многие жители Окранита, особенно раненые солдаты, отказались от своих убеждений в пользу собственного здравомыслия и выживания. Такова была история происхождения клана Белых Бровей.Эта независимая группа бывших ветеранов-окранитов не ищет высшей силы и не подчиняется никому, кроме человека по имени Викер. Он тихий, аккуратный человек, все еще придерживающийся строгих правил офицера Святой Нации. Его одержимость мелкими деталями и «моральные» ограничения, которые он накладывает на своих солдат, загнали бы большинство других бандитов в тупик. Тем не менее, для бывших солдат Белой Брови он идеальный человек для этой работы.Когда-нибудь ни один солдат никогда не сможет по-настоящему покинуть армию. Им всегда будут нужны порядок, миссии и цель. Викер дает им это. Во многом это все, что у них есть на самом деле."  #NT!
  
 ZDV_leader: "Ава"  #NT!
 ZDV_leader_desc: "Дорогая мама,К тому времени, как ты это читаешь, я уже направляюсь в Пограничную зону вместе с Кейт, Ри и некоторыми из их друзей, с которыми мне бы хотелось, чтобы ты познакомилась. Мне жаль, что вам пришлось это объяснить, но я не думаю, что был другой способ.Правда в том, что Феникс не мой герой, и он никогда им не станет. Мой герой – папа. Я уверен, вы помните все случаи, когда я навещал его в больнице, когда он был занят работой. Ну, я не всегда просто смотрел и молился вместе с ним. Я был его помощником. За время, проведенное вместе, он научил меня почти всему, что знал о медицине. Он научил меня лечить всевозможные травмы, даже несмотря на то ужасное оборудование, которое у нас было. Это было совершенно незаконно, и мы оба знали, что ты бы это возненавидел. Но он все равно сделал это, потому что был великим человеком, который искренне заботился о спасении жизней людей. И я всегда знал, что хочу пойти по его стопам.Мама, я надеюсь, ты понимаешь, что Феникс убил папу, потому что ему нужны были технологии, которые могли бы спасти жизни, и потому, что он видел в тебе равного. Он не был еретиком или сторонником скелетов. Он был великим человеком и великим врачом, который просто хотел делать свою работу. Я не могу больше жить в обществе или семье, которые относятся к своим людям с такой ненавистью и невежеством. Итак, я отправляюсь в Пограничную Зону, чтобы продолжить с того места, на котором остановился Папа. Этим людям явно нужна помощь больше, чем тем, кто здесь.Мне жаль, что всё так закончилось, но я полностью уверен в своём решении. Пожалуйста, не ищи меня. Ты меня не найдешь.\n\nЯ люблю тебя.\n\n-Ава"  #NT!
  
 ZBH_leader: "Слингин Сами"  #NT!
 ZBH_leader_desc: "Первая мировая война травмировала всю приграничную зону, но ни одной группе людей не было хуже,чем человеческим женщинам. Они столкнулись с гонениями как со стороны безжалостных шеков, так и со стороны окранитских безумцев. Многие погибли, многие бежали в Империю. Те немногие, кто остался, пережив годы ежедневной борьбы за выживание, остались с глубокими шрамами и пустыми душами. Все, что у них осталось, это жгучее желание мести.\n\nСами была среди женщин, проклятых этой судьбой. Будучи элитным снайпером Самурайской гвардии, она использовала свой уникальный набор навыков, чтобы без разбора терроризировать обе стороны войны. К концу игры она совершила более 700 убийств, не пожалев ни об одном. При этом «Слингин Сами» стала мифической фигурой среди своих сверстников, и слухи о ней распространились даже среди женщин, оказавшихся в ловушке Святой Нации. Задолго до того, как Молл стала кумиром женского неповиновения, существовала Сами во всей её жестокости.\n\nПосле раздела Пограничной зоны и последующего коллапса в анархию, Сами сформировала Банду «Кровоточащие сердца» для других женщин, сломленных войной. К счастью, у шеков новое лицо; но Святая Нация все еще полна таких же старых ублюдков. Сами дошли слухи о другой женщине с Севера, которая возглавила собственное восстание против окранитских свиней. Возможно, если ей удастся превратить банду из жалкой бандитской группировки в полноценную армию, у них появится шанс сражаться вместе...\n\nСвятые люди несут ответственность за невообразимую боль и страдания женщин. Пришло время этим девушкам вернуть долг."  #NT!
  
 ZHB_leader: "Без лидера"  #NT!
 ZHB_leader_desc: "The Hungry Bandits are not a nation in any conventional sense. They are a loose collection of bandits with the common goal of just trying to make it to the next day free and fed. While they lack any sense of organization, the sheer desperation of their situation gives them reason to fight hard. They are not a typical band of vagrants that can simply be overlooked."  "«Голодные бандиты» не являются нацией в традиционном смысле этого слова. Это разрозненная группа бандитов, объединенных общей целью — просто попытаться дожить до следующего дня свободными и сытыми. Хотя у них нет никакого чувства организованности, полное отчаяние их положения дает им повод упорно бороться. Это не типичная банда бродяг, на которую можно просто не обращать внимания."  #NT!
  
 ZCN_leader: "Черная смерть"  #NT!
 ZCN_leader_desc:  "— Посмотри, что тебе принес Окран. Вы видели, как убивают наших людей просто за то, что они другой расы. Вы слышали о зверствах, совершенных в Лагере Возрождения. Вы знаете о коррупции и несправедливости, пронизывающих каждый дюйм нечестивой системы. Братья мои и сестры, я прошу вас только об этом. Если это люди Божьи и они действительно исполняют над нами Его божественную волю, то какая причина у нас есть любить этого Бога? Вы верите, что ОН любит НАС?\n\nНет! Окран — ложный бог! У меня не будет бога, который ненавидел бы меня за то, кто я есть!\n\nОднако в этом мире есть другое божеподобное существо. И это не бог,а демон – который понимает нашу боль. Ее зовут Нарко. С самого начала нашего создания она сражалась с Окраном на каждом шагу. Я сам видел страх в глазах паладинов, когда они смотрели на нас, порождений Нарко. Я ни разу не чувствовал себя счастливым, ведя тот образ жизни, которого требует от нас Окран. Я не могу заставить себя подчиняться ближнему, я не могу заставить себя ненавидеть людей с рогами или деталями машин. Фактически, мои братья и сестры, я пришел к пониманию того, что я действительно ненавижу людей и все, что соответствует жалкому, мерзкому богу Окрана. Имея в качестве свидетеля Нарко, мои братья и сестры, мы бросим вызов любому закону, уничтожим каждого человека, которым так дорог Окран! Мы больше не будем отвечать перед ложными богами! Пусть ненависть Нарко горит внутри вас всех! АМИНЬ!'"  #NT!
  
 ZDB_leader: "Пыльный король"  #NT!
 ZDB_leader_desc: "Это очень большая группа людей, которые делают плохие вещи и являются паразитами на земле."  #NT!
 
 
  
 ZRF_leader: "Рука"  #NT!
 ZRF_leader_desc: "В культуре шеков воин без рогов - это призрак, получеловек, навечно приговоренный к низшей ступени общества. Как свидетельствует недавняя волна восстаний, захлестнувшая королевство Шеков, большинство потерявших рога просто восстают против своих, чувствуя предательство и разбитое сердце от бывших сородичей. Но есть и такие, кто не забыл о своём долге перед родиной, все еще взывая о признании своей родины.Рука - патриот Шеков всеми фибрами души, но после того, как она выжила в безнадежной битве во время первой мировой войны, любовь, которую она испытывает к своей стране, так и не была возвращена. Ей придется отвоевать её обратно единственным известным ей способом. Рука входит в Пограничную зону ни с чем, кроме одежды на ее теле, меча за спиной и тысяч других шеков, которые могут сказать то же самое. Они сделают то, чего не смогло Королевство Шеков, и завоюют Пограничную зону под пурпурным флагом. Как только их победа будет одержана, об этих забытых душах наконец-то смогут вспомнить. Наконец-то они вернутся домой героями.Правильно?"
  
 ZHH_leader: "Фарс"
 ZHH_leader_desc: "Задуманный эксперимент Фарса начался с осознания неоспоримой истины. Улей - это идеальное общество. Каждый трутень доволен своим местом в этой увлекательной системе;Он в восторге от того, что служит цели, гораздо более важной, чем у любого отдельного человека. В то время как меньшие группы дерутся между собой из-за мелких ссор и раздутых границ, Ульи неумолимо движутся вперед, к прогрессу. Это самая эффективная, самая праведная, самая совершенная система, которую может предложить этот мир. Кто сказал, что вы должны родиться в нем? Частичный улей, как его называют, назван так не только из-за своего местоположения. Это единственная в своем роде нация в мире, нация, построенная на идеалах Улья, королевой которой является обычный человек. Отчаявшиеся люди по ту сторону Пограничной зоны, особенно изгнанники из Улья, стеклись в страну за обещаниями утопии. Они так и не нашли его, но, по крайней мере, обрели цель в странном гибридном улье Фарса. Это все, что нужно многим из них."
  
 ZSC_leader: "Босс Шиноби"  #NT!
 ZSC_leader_desc: "Шиноби - слово, от которого мурашки бегут по коже империалистических завоевателей и богатых землевладельцев. Воры - это организация, окутанная тайной. Правда ли, что они существуют со времен ПЕРВОЙ империи? Действительно ли у их ниндзя есть технология невидимости, разработанная самим Кэтлином? Самый насущный из всех вопросов: кто тот мужчина (женщина?), который отвечает за все это? Воры довольствуются этой мистической личностью, потому что правда в том, что они являются тенью самих себя прежних. Некогда имевшая влияние от Барка до земель Жуков, Первая мировая война вызвала массовые репрессии в каждой стране, которые опустошили их преступные группировки. Те немногие воры, которые удосужились остаться, сосредоточены в Пограничной зоне, вдали от международных глаз. Если есть хоть какая-то надежда на то, что это некогда гордое учреждение вернется к своим славным дням, то в первую очередь им понадобится штаб-квартира..."
  
 ZNM_leader: "Человек с мечом"  #NT!
 ZNM_leader_desc: "Какую историю ВЫ напишете?"  #NT!
  
 ZHO_leader: "Хитори"
 ZHO_leader_desc: "Первая мировая война была трагедией, от которой Хабу еще предстоит оправиться. Некогда процветающий город, в котором проживало более двухсот тысяч человек, пережил полное опустошение с обеих сторон. Граждане, которых солдаты забыли убить, "остатки", развили в себе яростно независимый менталитет от Святой нации, которую они когда-то называли домом. По счастливой случайности, прекращение огня в войне и последовавший за этим уход из Пограничной зоны оставили Хабу именно то, что они хотели. Они были предоставлены сами себе, к лучшему это или к худшему.Проблемы быстро усугубили дисфункциональное состояние, а именно отсутствие руководства и появление широко распространенного бандитизма. Вся Пограничная зона постепенно погрузилась в анархию.Хаб тоже был бы разрушен, если бы не невероятные усилия человека по имени Хитори. Несмотря на отсутствие образования или военной подготовки, его достижения с момента вступления на руководящий пост были впечатляющими. Он оттеснил Пыльных бандитов на другой берег реки и на какое-то время обеспечил себе стабильное экономическое будущее. Были принесены огромные жертвы, но Хитори и каждый житель Хаба знают альтернативу. Для них нет слишком высокой цены за их вечную свободу от тирании."
  
 ZOF_leader: "Инквизитор Скордж"  #NT!
 ZOF_leader_desc: "Более известный в Пограничной зоне как "Мясник-Костоправ", инквизитор Скордж пережил здесь свой взлет и падение во время первой мировой войны. После внезапного нападения Королевства Шеков и захвата Хаба Скорджу было приказано вернуть утраченные земли любой ценой - приказ, который он воспринял в самом буквальном смысле.Скордж и его люди несут наибольшую ответственность за превращение Пограничной зоны в выжженную пустошь, какой она является сегодня. Однако его истинное наследие - это костяные псы, которые сейчас наводняют этот регион. Его боевые животные жестокости и пыток, давно покинутые своими хозяевами, превратились в огромную дикую популяцию, которую, возможно, никогда не удастся обратить вспять.Только самые фанатичные солдаты-окраниты остались в его "армии", которая теперь стала такой же непримиримой бандитской группировкой, как и любая другая. Их родина может теперь презирать их, но это не меняет их миссии, их святой цели.Они пришли, чтобы очистить эту темную страну от влияния наркоторговцев. И они потеряли слишком много людей, чтобы потерпеть неудачу сейчас.§Благодаря ярости Окрана я одержу свою победу.§!"
  
 ZST_leader: "Зеленый"  #NT!
 ZST_leader_desc: "Зелёный - живое, дышащее исключение из правил Улья. Он не похож на других изгнанников в том смысле, что не утратил любви к своему старому дому. Он не похож на других рабочих дронов тем, что обладает замечательным мастерством владения боем и арбалетами. На самом деле Зелёный - типичный бунтарь: раб, мстящий своему хозяину. Трутень, пытающийся свергнуть свою королеву.Недавняя история Сквина характеризуется радикальными переменами. Город всегда был безопасным убежищем для изгнанников из Западного улья, но только сейчас они прониклись таким отвращением к своему происхождению. Казалось бы, волна бунтарских действий, захлестнувшая мир, сильно ударила по некоторым ульям. Освободители Сквина охотятся не за своими братьями по Улью,а за своекорыстной, безразличной королевой во главе всего этого. Они мечтают о мире, в котором все ульи смогут продолжать свою мирную жизнь со свободой, которой они заслуживают.Все люди стремятся к независимости, даже те, кому промыли мозги годами авторитаризма. Ульи - это больше, чем просто слуги. Солдаты Сквина докажут это."
  
 ZVG_leader: "Транн"  #NT!
 ZVG_leader_desc: "Когда на ночном небе появляются две луны, любопытный взгляд Транна поднимается к звездам. Те немногочисленные свидетельства, которые сохранились о Первой империи - той, что существовала еще до Кат-Лона, - рассказывают истории о непостижимо развитой цивилизации. Они строили колоссальные космические корабли, вмещавшие одновременно тысячи людей, и высокие сооружения, которые поднимались сквозь облака. Первая империя не просто смотрела на звезды. Они там жили.Человечество всегда было создано для того, чтобы исследовать Вселенную. Вместо этого они застряли на этом жалком подобии планеты, бесконечно сражаясь из-за скудных ресурсов и бессмысленных разногласий. Смогут ли они когда-нибудь вернуться к своей былой славе? Не без отправной точки.Всё,что им нужно, так это возрождение последней великой цивилизации, единственной группы, способной вывести человечество из эпохи тьмы. Что нужно Транну, так это встреча с Кат-Лоном"
  
 ZWM_leader: "Ясей"
 ZWM_leader_desc: "Кочевники - вымирающий вид людей в этом неспокойном мире кровожадных империй. Большинство из этих необузданных людей бежали в далекие, пыльные мертвые зоны континента, такие как Шем или Безмолвные берега. Дикие люди остались в своем родном доме. И это было нелегко.Эта особая группа, известная между собой как клан Цуки, долгое время находилась под недоброжелательным "надзором" со стороны великих держав, присматривающихся к Пограничной зоне. Каким-то образом Анархия усугубила ситуацию.Так просто никто не оставит их в покое. На племя охотились почти до полного исчезновения; у их так называемой армии нет никакой надежды сразиться даже с умеренно оснащенной бандитской группировкой.Но у них есть одно преимущество, которого нет у остального мира. Гнев природы.Дикие люди знают, что они никогда не смогут править Пограничной зоной так, как это сделали бы другие кланы. Это реальность, которую они с радостью принимают. Если они не смогут получить контроль, тогда Мать-природа вернет себе принадлежащую ей по праву землю.В этом царстве жалких людишек у выпущенной на свободу армии отбросов не будет недостатка в еде."
  
 ZFC_leader: "Трека и Река"  #NT!
 ZFC_leader_desc: "Трека и Река любят три вещи: острые ощущения от боя, удовольствие от наживы и иногда компанию друг друга. Ни для кого не стало шоком, когда с юных лет они стали охотниками за головами. То, что многие считали рискованным выходом из бедности, вскоре стало призванием для этих сестер-близняшек Шеков. На этом заканчиваются истории большинства охотников за головами, которые обжигаются, подлетая слишком близко к солнцу. Но для подлого дуэта это было не так. Благодаря своим физическим талантам, острому мышлению и большему везению, чем они хотели бы иметь, они сделали себе имя как безжалостно эффективная охотничья машина.Как и все в их жизни, их моральные ценности меняются в зависимости от того, кто больше заплатит. Империя,обычно,платит больше всего. Трека,Река и армия из нескольких тысяч наемников прибывают в Пограничную зону не для того, чтобы добиться перемен в регионе, а для того, чтобы уничтожить всех остальных, пытающихся это сделать, позволив Империи вторгнуться и навести порядок. Их ждет успех - красивая стая кошек и роскошная вилла в Хуке.А если они потерпят неудачу? Трека смеется. Итог их работы ждет их в аду."
  
 ZGL_leader: "Мидори"
 ZGL_leader_desc: "Из всех банд и фракций, населяющих Пограничную зону, Свободный ботанический штат Зеленолистник, безусловно, является одной из них. Вся группа является пережитком ушедшей эпохи их создателей на Юге; времени, когда имя "Папа Сейдж" имело такой же вес, как и "Святой Лорд Феникс".Сейдж рассматривал Пограничную зону как идеальную возможность выращивать культуры, неустойчивые в суровом болотистом климате, от овощей до хлопка. Это значительно расширило бы влияние Свободных болотников, как экономически, так и географически. Это был идеальный план. Потом он стал старым и глупым, и случилась большая война, которая навсегда разрушила этот регион.Это не остановило Мидори, самого упрямого человека на Болоте, от попыток спасти ситуацию. Он назначил себя губернатором Зеленолистников не только для того, чтобы исключить себя из собственной нисходящей спирали Болота, но и для того, чтобы возродить инвестиции, которые он пока не считает мертвыми.У Мидори есть работа для своей армии кровожадных тиранов. Но если он добьется успеха и превратит Пограничную зону в огромную ферму, о которой всегда мечтал он сам, он будет купаться в деньгах - и, наконец, заставит своего дядю гордиться им"
  
  
  
  
 FLO_leader: "Молл  #NT!
 FLO_leader_desc: "«Злая ведьма», «Чёрная смерть», «Нарко-шлюха»… У Мэллори много прозвищ, но она предпочитает самое простое — Молл. Это гораздо менее претенциозно. С самых ранних дней она только и делала, что сражалась со Святой Нацией. Сначала паладины попытались промыть ей мозги, но не смогли ответить на ее трудные вопросы. Затем они попытались ее контролировать, и каждый раз встречали её с непоколебимой стойкостью. Теперь они прибегли к гораздо более простому методу: просто попытались ее убить. Вместо этого одно неудавшееся убийство за другим превратило Молл, пожалуй, в одно из самых страшных лиц на планете. Без сомнения, сопротивление имеет свою цену — Молл старается не думать о том, что эти ублюдки сделали с ее бедной матерью и всеми друзьями, которых она потеряла из-за Возрождения или того хуже. Но она не может просто так сдаться. Никогда. Сердце Молл во всех отношениях бунтарское. Ее пламенный оптимизм, выдающаяся храбрость и вера в Окрана - НАСТОЯЩЕГО Окрана - помогли ей превратить Ниндзя Пластинок в хорошо организованное восстание, которым они являются сегодня. И однажды, как надеется Молл, это поможет ей освободить сестер от безумия нечестивого режима Феникса."  #NT!
  
