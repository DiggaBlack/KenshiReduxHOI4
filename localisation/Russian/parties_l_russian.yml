 feudal_union_desc:  "Экономический и военный союз богатых лордов, был создан для их совместной защиты и процветания. Основанный в первую очередь на свободной торговле и процветающем открытом рынке, это общество с меньшей вероятностью будет напрямую участвовать в более «грязных» действиях, таких как рабство и разжигание войны – хотя у них, конечно, нет проблем с получением прибыли за счет других, делающих это."  #NT!
 foundationalism_desc:  "«Необходимое зло» Объединённых городов и их союзников, фундаментализм, был создан как двигатель, поддерживающий функционирование имперского общества. В отличие от некоторых более коррумпированных стран, фундаменталистские общества решительно насаждают меритократию в своем правительстве, поручая руководящие роли только наиболее образованным и талантливым гражданам. Остальные — не более чем подданные: трудоспособных призывают в армию, а остальным приходится работать всю жизнь в рабстве. Все для общего блага, конечно."  #NT!
 commercialism_desc:  "Для Третьей Империи и всех ее поклонников нет ничего более важного, чем дальнейшее развитие свободной торговли во всем мире. Эта конкретная нация продвигает эту доктрину на шаг дальше. Вся их экономика, государство, культура и сам образ жизни построены на покупке и продаже всевозможных товаров – включая продукты питания, материалы, рабов, а иногда даже наркотиков."  #NT!
 acquisitionism_desc:  "Приобретение, которое иногда называют «милитаристским коммерциализмом» или «легионизмом», представляет собой идеологию, основанную на защите и обеспечении соблюдения свободной торговли. Правящий орган этой фракции, как и вся ее армия, состоит из наемников, финансируемых той стороной, которая предложит самую высокую цену, которой почти во всех случаях является Третья Империя."  #NT!
  
  
