 fundamentalism_desc:  <"Хотя это кажется нелепым в эту бурную эпоху истории Святой Нации, дети Окрана не всегда были такими злобными по отношению к посторонним. Фактически, много тысяч лет назад Святая Нация была основана на принципах любви, доброты и принятия по отношению к ближним. Однако с тех пор эти традиции были потеряны со временем; охвачены бесконечной волной насилия и жестокости. Фундаменталисты, рискуя подвергнуться презрению со стороны своих людей, выступают за возвращение к старым обычаям Святой Нации. Они поддерживают более мирный подход к посторонним (за исключением скелетов) и даже возвращение равенства для женщин и мужчин. В то время как другие Окраниты клянутся очистить мир от тьмы, фундаменталисты предпочитают оставаться при свете, чтобы не потерять из виду Бога в этом холодном, неумолимом мире."  #NT!
 ascensionism_desc: "Что, если после смерти перевоплощается не только Феникс? Что, если каждый мужчина, женщина и животное переродится в круг жизни в соответствии с действиями своего нынешнего «я»? Этот вопрос является основополагающим столпом Асценсионизма, ветви Окранитской религии, в которую входят некоторые из ее самых набожных и фанатичных последователей. Главным среди них является Верховный Инквизитор Виндиктус, глава Лагеря Возрождения и «спаситель» бесчисленных жизней. Конечная цель Вознесения проста: спасти мир, одно поколение за раз. Этого можно достичь, бросив всех нечистых женщин, мерзких зверей и предателей Нарко в лагеря, где они проведут остаток своей жизни, служа высшей цели. Наверняка, в следующей жизни спасенные скажут им спасибо. А для тех, кто не был? Всегда есть следующая жизнь."  #NT!
 crusadist_desc:  "По большому счету, Святая Нация всегда считала себя маяком света в мире тьмы. В то время как некоторые предпочитают комфортно греться при свете, именно крестоносцы всегда рисковали войти во тьму, чтобы вести священные войны против сил зла. Амбициозная клика крестоносских генералов и священников надеется, что когда-нибудь в будущем мир навсегда избавится от влияния Нарко. Но такая масштабная задача не может быть решена без чрезвычайных жертв. Для достижения этой цели крестоносцы требуют мобилизовать каждого трудоспособного мужчину на священную войну против величайших угроз Окрана. Даже после победы в завоевании пройдет много лет, прежде чем эти регионы действительно освободятся от железной хватки Нарко - но это лишь вопрос времени. Это можно сделать, и во имя всего святого, это необходимо."  #NT!
 neo_crusadist_desc: "Они просто нацисты, имхо"  #NT!
  
